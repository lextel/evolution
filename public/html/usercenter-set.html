<!DOCTYPE html>
<html>
<head>
    <title>个人设置</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <script type="text/javascript" src="../assets/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
    <script src="js/provincesdata.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper w">
    <!--左边内容开始-->
    <div class="left-sidebar fl">
        <div class="img-box">
            <a href=""><img src="images/header.png" alt=""/></a>
        </div>
        <ul class="left-nav">
            <li><a href="">我的主页</a></li>
            <li class="dropdown">
                <a href="javascript:void(null)">我的乐拍</a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(null)">乐拍记录</a></li>
                    <li><a href="javascript:void(null)">获得的商品</a></li>
                    <li><a href="javascript:void(null)">晒单</a></li>
                </ul>
                <span class="icon-arrow"></span>
            </li>
            <li class="dropdown">
                <a href="javascript:void(null)">帐户管理</a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(null)">帐户明细</a></li>
                    <li><a href="javascript:void(null)">帐号充值</a></li>
                </ul>
                <span class="icon-arrow"></span>
            </li>
            <li><a href="">消息管理</a></li>
            <li><a href="">个人设置</a></li>
        </ul>
    </div>
    <!--右左边内容结束-->
    <div class="set-wrap">
        <div class="navbar-inner">
            <ul>
                <li class="active">个人资料</li>
                <li>更换头像</li>
                <li>修改密码</li>
                <li>收货地址</li>
            </ul>
        </div>
        <!--修改资料-->
        <ul class="edit-data">
            <li>
                <label>邮箱：</label>
                <input type="text"/>
                <span for="" class=""></span>
            </li>
            <li>
                <label>昵称：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <label>手机号码：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <label class="align">个性签名：</label>
                <textarea name="" id="" cols="60" rows="5">
                </textarea>
                <span for="" class="error align"></span>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-red">保存</a>
            </li>
        </ul>
        <!--修改资头像-->
        <ul class="edit-data">
            <li>
                <button class="btn">上传头像</button>
            </li>
            <li>
                <div class="upload-photo">
                    <img src="" alt=""/>
                </div>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-red">保存头像</a>
            </li>
        </ul>
        <!--修改密码-->
        <ul class="edit-data">
            <li>
                <label>原密码：</label>
                <input type="text"/>
                <span for="" class=""></span>
            </li>
            <li>
                <label>新密码：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <label>确认新密码：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-red">保存</a>
            </li>
        </ul>
        <!--修改地址-->
        <ul class="edit-data">
            <li>
                <table>
                    <thead>
                    <tr>
                        <th>详细地址</th>
                        <th>邮编</th>
                        <th>收货人</th>
                        <th>电话</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>广东省，深圳市，南山区，TCL大厦 20楼</td>
                        <td>132131</td>
                        <td>王大锤</td>
                        <td>110</td>
                        <td>默认地址</td>
                        <td><button class="btn-red btn-sx">修改</button></td>
                    </tr>
                    <tr>
                        <td>广东省，深圳市，南山区，TCL大厦 20楼</td>
                        <td>132131</td>
                        <td>王小二</td>
                        <td>120</td>
                        <td><button class="btn-link">设为默认</button></td>
                        <td>
                            <button class="btn-red btn-sx">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </li>
            <li><h3>添加新地址：</h3></li>
            <li>
                <div id="test">
                    <label>所在地区：</label>
                </div>
            </li>
            <li>
                <label class="align">街道地址：</label>
                <textarea name=""  cols="50" rows="3"></textarea>
                <span for="" class="align"></span>
            </li>
            <li>
                <label>邮政编码：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <label>收货人：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <label>联系电话：</label>
                <input type="text"/>
                <span for="" class="error"></span>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-red">保存</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
