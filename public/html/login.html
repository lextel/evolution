<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" href="http://www.llt.com/assets/css/common.css?1395383224">

    <link type="text/css" rel="stylesheet" href="http://www.llt.com/assets/css/style.css?1395384601">

    <script type="text/javascript" src="http://www.llt.com/assets/js/jquery.min.js?1388384558"></script>
    <link type="text/css" rel="stylesheet" href="http://www.llt.com/assets/css/member/validfrom_style.css?1395289929">
    <script type="text/javascript" src="http://www.llt.com/assets/js/Validform_v5.3.2_min.js?1388629166"></script>
</head>
<body style="">
<div class="logo-wrapper">
    <div class="logo w">
        <a href="/"><img src="/assets/images/logo.png" alt="乐乐淘首页"></a>
    </div>
</div>
<!--中间内容开始-->
<div class="w">
    <div class="login-hd">
        <a href="/" class="b fr">返回首页</a>
        <span class="fr">|</span>
        <a href="/h" class="b fr">帮助中心</a>
    </div>
    <div class="login-bd">
        <div class="left-side fl">
            广告图
        </div>
        <div class="loginForm fr">
            <form action="/signin" method="post" class="demoform">
                <div class="title">
                    <h3>乐淘用户登录</h3>
                </div>
                <ul class="loginBar">
                    <li>
                        <input type="text" name="username" datatype="e"  nullmsg="请输入邮箱账号！" errormsg="请输入邮箱帐号" placeholder="输入邮箱帐号" value="" id="form_username">
                        <s class="icon-user"></s>
                        <span class="Validform_checktip"></span>
                    </li>
                    <li>
                        <input type="password" placeholder="输入密码" name="password" datatype="*6-18" errormsg="密码范围在6~18位之间！"  id="form_password">
                        <s class="icon-password"></s>
                        <span class="Validform_checktip"></span>
                    </li>
                    <li><a class="fr" href="http://www.llt.com/forgot">忘记密码?</a></li>
                    <li><button class="login btn-l" type="submit">登录</button></li>
                </ul>
            </form>
            <div class="register-box">
                <p>还不是乐淘用户？马上注册吧</p>
                <a class="btn-r signup" href="http://www.llt.com/signup">快速注册</a>
            </div>
        </div>
    </div>
</div>
<!--中间内容结束-->
<script type="text/javascript">

    $(function(){
        //$(".registerform").Validform();  //就这一行代码！;

        $(".demoform").Validform({
            tiptype:3
        });
    })

</script>


</body>
