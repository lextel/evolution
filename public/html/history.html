<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>历史乐拍记录</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="w history">
    <div class="title">
        <span class="icon-history"></span>  历史乐拍记录
    </div>
    <div class="history-content">
        <div class="search">
            <span>起止时间：至</span>
            <span>查询区间跨度不得超过2小时</span>
            <button class="btn btn-red">查询</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>乐拍时间</th>
                    <th>会员帐号</th>
                    <th>商品名称</th>
                    <th>购买数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2013-15-12 10:00:00</td>
                    <td>我的名字</td>
                    <td>（第二期）小米超薄8000mAh移动电源 </td>
                    <td>11人次</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
