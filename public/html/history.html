<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>历史乐拍记录</title>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <script type="text/javascript" src="../assets/js/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="w history">
    <div class="title">
        <span class="icon-history"></span>  历史乐拍记录
    </div>
    <div class="history-content">
        <div class="select-box time-box">
            <span class="time-choose">选择时间段：
                 <input id="datepicker" type="text" placeholder="输入起始时间" class="hasDatepicker">
                 <input id="datepicker1" type="text" placeholder="输入结束时间" class="hasDatepicker">
                 <a class="btn btn-red btn-sx" href="javaxcript:void(0)">搜索</a>
            </span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>乐拍时间</th>
                    <th>会员帐号</th>
                    <th>商品名称</th>
                    <th>购买数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2013-15-12 10:00:00</td>
                    <td>我的名字</td>
                    <td>（第二期）小米超薄8000mAh移动电源 </td>
                    <td>11人次</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
