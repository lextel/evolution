<div class="wrapper w">
    <!--左边内容开始-->
    <div class="left-sidebar fl">

            <a href=""><img src="img/54359.jpg" alt=""/></a>
        </div>

                <a href="javascript:void(null)">我的乐淘</a>

            </li>

                <a href="javascript:void(null)">帐户管理</a>

                    <li><a href="javascript:void(null)">帐户明细</a></li>

    <div class="content-inner">
        <!--充值开始-->
        <div class="prepaid-box">
            <dl class="pay-money">
                <dt>请选择充值金额</dt>
                <dd>
                    <label for="">
                        <input type="radio" name="money"/>

                    </label>
                </dd>
                <dd>
                    <label for="">
                        <input type="radio" name="money"/>
                        <span>50元</span>
                    </label>
                </dd>
                <dd>
                    <label for="">
                        <input type="radio" name="money"/>
                        <span>100元</span>
                    </label>
                </dd>
                <dd>
                    <span class="else">其他金额<input type="text" />元</span>
                </dd>
            </dl>
            <!--选择支付方式开始-->
            <div class="pay-way">
                <div class="title"><h4>选择付款方式</h4></div>
                <dl>
                    <dt>第三方平台</dt>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">

                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="cft"></span>
                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="kq"></span>
                        </label>
                    </dd>
                    <dt>网银支付</dt>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="zhs"></span>
                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="jt"></span>
                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="gsh"></span>
                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>
                        <label for="">
                            <span class="zhg"></span>
                        </label>
                    </dd>
                    <dd>
                        <input type="radio" name="account"/>

                            <span class="zhx"></span>

                    </dd>

                        </label>
                    </dd>
                </dl>
                <button class="buy fr">确认支付</button>
            </div>
            <!--选择支付方式结束-->
        </div>
    </div>
