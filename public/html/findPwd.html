<html><head>
    <title>设置密码</title>
    <link type="text/css" rel="stylesheet" href="http://www.llt.com/assets/css/common.css">

    <link type="text/css" rel="stylesheet" href="http://www.llt.com/assets/css/style.css">
    <script type="text/javascript" src="http://www.llt.com/assets/js/jquery.min.js"></script>

    <meta charset="utf-8">
    <!--[if lt IE 10]>
    <script type="text/javascript" src="http://www.llt.com/assets/js/PIE.js"></script>
    <![endif]-->
    <script type="text/javascript">
        $(function() {
            if (window.PIE) {
                $('.btn,.progress').each(function() {
                    PIE.attach(this);
                });
            }
        });
    </script>
    <script type="text/javascript">
        $(function(){
            function getTotalBuy(){
                $.get("/totalbuycount?callback="+ new Date().getTime(), function(data){
                    if (data.code==0){
                        $("#totalbuy").html(data.num);
                    }
                });
            }
            function timer(){
                getTotalBuy();
            }
            setInterval(timer,3000);
            getTotalBuy();
        });
    </script>
</head>
<body>
<!--头部开始-->
<!--头部结束-->
    <div class="register-warp">
        <div class="title">
            找回密码
        </div>
        <form class="demoform" action="http://www.llt.com/signup" accept-charset="utf-8" method="post">
        <ul class="registerForm">
            <li>
                <label>输入密码:</label>
                <input type="password" class="txt" name="password" datatype="*6-18" errorms="请输入6-18位密码" nullmsg="请输入6-18位密码" value="" id="form_password">
            </li>
            <li>
                <label>确认密码:</label>
                <input type="password" value="" name="userpassword2" class="txt" datatype="*6-18" recheck="password" nullmsg="请填写信息！">
            </li>
            <li>
                <input class="btn btn-red btn-md" name="submit" value="确认" type="submit" id="form_submit">
            </li>
        </ul>
        </form>
    </div>
</body>
</html>
