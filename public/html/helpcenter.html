<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>帮助中心</title>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <script type="text/javascript" src="../assets/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
    <div class="wrapper w">
        <div class="left-sidebar fl">
            <h2 class="title">帮助中心</h2>
           <dl class="help-center">
               <dt>新手指南</dt>
               <dd>了解乐淘</dd>
               <dd>常见问题</dd>
               <dd>服务协议</dd>
               <dt>乐淘保障</dt>
               <dd>乐淘保障体系</dd>
               <dd>正品承诺</dd>
               <dd>安全支付</dd>
               <dd>商品配送</dd>
               <dd>投诉协议</dd>
               <dt>新手指南</dt>
               <dd>商品配送</dd>
               <dd>商品验货与签收</dd>
               <dd>长时间未收到商品问题</dd>
           </dl>
        </div>
        <div class="help-main fr">
              <h2>投诉与建议</h2>
            <div class="">
                <ul class="edit-data">
                    <li>
                        <label>主题：</label>
                        <select class="choose">
                            <option value="">投诉建议</option>
                            <option value="">商品配送</option>
                            <option value="">售后服务</option>
                        </select>
                    </li>
                    <li>
                        <label>昵称：</label>
                        <input type="text" class="txt">
                    </li>
                    <li>
                        <label>*邮箱：</label>
                        <input type="text" class="txt">
                    </li>
                    <li>
                        <label>电话：</label>
                        <input type="text" class="txt">
                    </li>
                    <li>
                        <label>反馈内容：</label>
                        <textarea name="" id="" cols="60" rows="5" class="txt"></textarea>
                    </li>
                    <li>
                        <button class="btn btn-red btn-md">提交信息</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
