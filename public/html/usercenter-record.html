<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>乐拍记录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/header.css"/>
    <script type="text/javascript" src="../assets/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper w">
    <!--左边内容开始-->
    <div class="left-sidebar fl">
        <div class="img-box">
            <a href=""><img src="img/54359.jpg" alt=""/></a>
        </div>
        <ul class="left-nav">
            <li><a href="">我的主页</a></li>
            <li class="dropdown">
                <a href="javascript:void(null)">我的乐拍</a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(null)">乐拍记录</a></li>
                    <li><a href="javascript:void(null)">获得的商品</a></li>
                    <li><a href="javascript:void(null)">晒单</a></li>
                </ul>
                <span class="icon-arrow"></span>
            </li>
            <li class="dropdown">
                <a href="javascript:void(null)">帐户管理</a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(null)">帐户明细</a></li>
                    <li><a href="javascript:void(null)">帐号充值</a></li>
                </ul>
                <span class="icon-arrow"></span>
            </li>
            <li><a href="">消息管理</a></li>
            <li><a href="">个人设置</a></li>
        </ul>
    </div>
    <!--右左边内容结束-->
    <div class="content-inner">
        <!--乐拍记录开始-->
        <div class="record-box">
            <div class="remind ">乐拍提醒：
                <span>即将揭晓商品（<b>0</b>）件</span>
                <span>进行中的商品（<b>0</b>)件</span>
                <span>揭晓的商品（<b>0</b>）件</span>
            </div>
            <div class="select-box">
                <label for="">全部商品</label>
            <span class="time-choose">选择时间段：
                <select name="" >
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                <select name="">
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </span>
            </div>
            <div class="select">
                <label for="" class="select-title">商品名称</label>
                <input type="text" value="输入商品名字关键字"/>
                <button>搜索</button>
            </div>
            <div class="record">
                <table>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>乐拍状态</th>
                        <th>购买数量</th>
                        <th>乐拍码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td><div class="img-box"><a href=""><img src="img/54359.jpg" alt=""/></a></div></td>
                        <td>
                            <div class="text-title">（第539期）苹果Iphone 5s 16G版 3G手机</div>
                            <div class="winner">获得者：狼行千里</div>
                            <div class="number">幸运乐拍码：10000121</div>
                            <div class="datetime">揭晓时间：2013-12-33 10:00:00</div>
                        </td>
                        <td>未揭晓</td>
                        <td>1人次</td>
                        <td><a href="">查看</a></td>
                        <td><a href="">查看详情</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--乐拍记录结束-->
    </div>
</div>
</body>
</html>
